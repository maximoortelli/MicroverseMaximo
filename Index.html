<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<link rel="stylesheet" href="CSS.css">
  
  <title>FREECODECAMP SURVEY FORM</title>

</head>

<body>

    <form id="survey-form">

        <h1 id="title">FREECODECAMP SURVEY FORM</h1>

        <p id="description">THANK YOU FOR TAKING THE TIME TO HELP US IMPROVE THE PLATFORM</p>

        <div class="input-element"> 
        
            <label id="name-label">NAME</label>

        <input placeholder="name" id="name" type="text" required>

        <div class="input-element"> 
        
            <label id="email-label">EMAIL</label>

        <input placeholder="email" id="email" type="email" required>

        <div class="input-element"> 
        
            <label id="number-label">AGE</label>

        <input placeholder="age" id="number" min="5" max="100" type="number"  required>
        </div>

        <div>

            <div class="input-element">                 
         <label>WOULD YOU RECOMMEND FREECODECAMP TO A FRIEND?</label>
           </div>

           <div class="input-element"> 
         <label><input type="radio" name="ideas" value="Definitely"/>Definitely</label>
           </div>

           <div class="input-element"> 
         <label><input type="radio" name="ideas" value="Maybe"/>Maybe</label>
           </div>

           <div class="input-element"> 
         <label><input type="radio" name="ideas" value="Not sure"/>Not sure</label>
        </div>

        <div class="input-element">
            <label>WHAT IS YOUR FAVORITE FEATURE OF FREECODECAMP?</label>
            <textarea type="text" placeholder="ENTER YOUR COMMENT HERE..."></textarea>
        </div>
    </div>
        
        <div class="input-element"> 
        
            <label id="select-label">WHICH OPTION BEST DESCRIBES YOUR CURRENT ROLE?</label>

        <select id="dropdown">

            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>

        </select>

        </div>

        <div>

            <div class="input-element">                 
         <label>WHAT WOULD YOU LIKE TO SEE IMPROVED? (Check all that apply)</label>
           </div>

           <div class="input-element"> 
         <label><input type="checkbox" name="ideas" value="Front-end Projects"/>Front-end Projects</label>
           </div>

           <div class="input-element"> 
         <label><input type="checkbox" name="ideas" value="Back-end Projects"/>Back-end Projects</label>
           </div>

           <div class="input-element"> 
         <label><input type="checkbox" name="ideas" value="Data Visualization"/>Data Visualization</label>
        </div>

        <div class="input-element"> 
            <label><input type="checkbox" name="ideas" value="Challenges"/>Challenges</label>
              </div>
   
              <div class="input-element"> 
            <label><input type="checkbox" name="ideas" value="Open Source Community"/>Open Source Community</label>
           </div>
   
              <div class="input-element"> 
            <label><input type="checkbox" name="ideas" value="Gitter help rooms"/>Gitter help rooms</label>
              </div>
   
              <div class="input-element"> 
            <label><input type="checkbox" name="ideas" value="Videos"/>Videos</label>
              </div>
   
              <div class="input-element"> 
            <label><input type="checkbox" name="ideas" value="City Meetups"/>City Meetups</label>
           </div>
   
           <div class="input-element"> 
               <label><input type="checkbox" name="ideas" value="Wiki"/>Wiki</label>
                 </div>
      
                 <div class="input-element"> 
               <label><input type="checkbox" name="ideas" value="Forum"/>Forum</label>
              </div>

              <div class="input-element"> 
                <label><input type="checkbox" name="ideas" value="Additional Courses"/>Additional Courses</label>
               </div>

        <div>
            <label>ANY COMMENTS OR SUGGESTIONS?</label>
            <textarea type="text" placeholder="ENTER YOUR COMMENT HERE..."></textarea>
        </div>
    </div>
        <button id="sumbit">Sumbit</button>
    </form>
</body>
</html>
